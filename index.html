<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="logo">FirmaLogo</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section with background image and text -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Simple Firm</h1>
            <button class="cta-button">Get In Touch</button>
        </div>
    </section>

    <!-- About Us section -->
    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>We are a leading firm offering top-notch services to help businesses grow.</p>
    </section>

    <!-- Our Services section -->
    <section id="services" class="services-section">
        <h2>Our Services</h2>
        <ul>
            <li>Consulting</li>
            <li>Business Strategy</li>
            <li>Marketing Solutions</li>
        </ul>
    </section>

    <!-- Contact Us section with form -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer with copyright -->
    <footer>
        <p>&copy; 2025 Simple Firma. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
